<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurinha</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Ol√° {{name}}</h1>
                <p>
                   <form  method="post">
                    <div>
                        {% if result %}
                              <h1>{{result}}</h1>
                        {% else %}
                            <input hidden name='letter' value="{{letter}}">
                            <label for="choice" class="col-md-2">Letra</label>
                            <input type="text" name="choice" id="choice" class="col-md-2">

                                <input type="submit" value="Enviar">

                        {% endif %}
                    </div>
                   </form>
                </p>
            </div>
        </div>
    </div>    
</body>
</html>
